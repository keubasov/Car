  how it works content: '
  <h3>-Для чего</h3>
  <ul>
    <li>
      <p class="lead">Сервис предназначен для мгновенной рассылки новых объявлений о продаже автомобиля</p>
    </li>
  </ul>
  <h3>-Регистрация</h3>
  <ul>
      <li>
        <p class="lead">Рассылка приходит на мессенджер <b>telegram</b>(кто не знает это аналог <b>whats up</b>), поэтому сперва вам необходимо установить его на смартфон и зарегистрироваться.</p>
      </li>
      <li>
        <p class="lead"> Затем регистрируетесь на нашем ресурсе, при этом в поле <code>ваше имя
          на ''telegram''</code> вводите значение без знака <code>@</code>.</p>
    </li>
    <li>
      <p class="lead">После этого необходимо добавить telegram бота: в строке поиска вводим
        <code>@CarParser</code> и выбираем первого бота из списка.</p>
    </li>
    <li>
      <p class="lead">Для подтверждения регистрации посылаем боту сообщение <code>/auth</code>.</p>
    </li>
  </ul>
  <h3>-Использование</h3>
  <ul>
    <li>
      <p class="lead">Теперь вы можете создавать подписки на нашем сайте, для этого укажите желаемую марку и модель автомобиля, а также цену и год выпуска.</p>
    </li>
    <li>
      <p class="lead">Для старта рассылки посылаем боту сообщение <code>/start</code> для приостановки <code>/stop</code>.</p>
    </li>
    <li>
      <p class="lead">      Теперь, как только новое объявление появится на сайте, вам в <b>telegram</b> придет сообщение со ссылкой на объявление и кратким описанием автомобиля.</p>
    </li>

  </ul>
  '

